<div>
  <p>Array:</p>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let obj of array">
      <span>Name: {{obj.name}}</span>
      <span>Age: {{obj.age}}</span>
      <span>Gender: {{obj.gender}}</span>
      <span>In US: {{obj.us}}</span>
    </mat-list-item>
  </mat-list>

  <div class="answer" *ngFor="let p of problems">
    <p>{{p.question}}</p>
    <table mat-table *ngIf="p.results.length" [dataSource]="dataSources[p.question]" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let result"> {{result.name}} </td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let result"> {{result.age}} </td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let result"> {{result.gender}} </td>
      </ng-container>
      <ng-container matColumnDef="inUS">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>In US?</th>
        <td mat-cell *matCellDef="let result"> {{result.us}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
    <p *ngIf="!p.results.length">{{p.results}}</p>
  </div>
</div>
